<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

    <div class="challenge">
      <img class="nft" src="images/image-equilibrium.jpg" alt="nft-image">
      <p class="title">Equilibrium #3429</p>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="eth">
        <img class="left" src="images/icon-ethereum.svg" alt="icon-ethereum">
        <p class="price">0.041 ETH</p>
      </div>
      <div class="days">
        <img class="left" src="images/icon-clock.svg" alt="icon-clock">
        <p class="time">3 days left</p>
      </div>
      <hr>
      <img class="guy" src="images/image-avatar.png" alt="avatar">
      <p class="avatar">Creation of <span style="color: hsl(0, 0%, 100%);">Jules Wyvern</span></p>
    </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Julia.
  </div>
</body>
</html>
