<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="challenge">
    <p class="title">Order Summary</p>
    <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    <div class="plan">
      <img src="images/icon-music.svg" alt="icon-music">
      <div class="ehehe">
        <p class="annual">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <a class="blabla" href="">Change</a>
    </div>
    <div class="payment">
      <p class="proceed">Proceed to Payment</p>
    </div>
    <div class="cancel">
      <p class="cancel_order">Cancel Order</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Julia</a>.
  </div>
</body>
</html>
